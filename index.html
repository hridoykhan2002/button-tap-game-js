<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Learning</title>
    <!-- Custom css -->
    <link rel="stylesheet" href="Style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="Bootstrap CDN/bootstap.min.css">
    <!-- Fontawesome CDN -->
    <script src="https://kit.fontawesome.com/71939cd678.js" crossorigin="anonymous"></script>

</head>
<body>

    <div class="container">
        <h1>Lets play Game</h1>
        <h1>
            <span class="playerOneScore">0</span>
            To
            <span class="playerTwoScore">0</span>
        </h1>
        <p>Playing to: <span class="attemptRemening">5</span></p>
        <input type="text" name="" id="inputText">
        <button class="btn btn-primary" id="buttonOne">Player One</button>
        <button class="btn btn-info" id="buttonTwo">Player two</button>
        <button class="btn btn-danger" id="resetButton">Rest</button>

    </div>


    <!-- Bootstrap JS -->
    <script src="Boostrap JS/bootstrap.bundle.min.js"></script>
    <script src="Boostrap JS/bootstrap.min.js"></script>
    <script src="Boostrap JS/popper.min.js"></script>
    <!-- Custom JS -->
    <script src="main.js"></script>
</body>
</html>
